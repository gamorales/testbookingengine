{% extends "main.html"%}

{% block content %}
<h1>Habitaciones del hotel</h1>

{% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endif %}

<form class="mt-3 mb-3" method="post" action="{% url 'rooms' %}">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar habitaciÃ³n por nombre" name="room_name" value="{{search_query}}" />
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </div>
    </div>
</form>

{% for room in rooms%}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
        
    </div>
    
</div>
{% endfor %}
{% endblock content%}
